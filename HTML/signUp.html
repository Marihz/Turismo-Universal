<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">

    <link rel="stylesheet" href="../CSS/signUp.css" />
  </head>

    <body>
      <form id="Formulario">

      <section>
        <div class="form-box">
          <div class="form-value">
            <form>
              <h2>Registrar</h2>

              <div class="inputbox">
                <ion-icon name=""></ion-icon>
                <input type="text" required />
                <label>Usuário</label>
              </div>
              <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required />
                <label>Email</label>
              </div>
              <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required /> <label>Senha</label>
              </div>
              <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required />
                <label>Confirnar senha</label>
              </div>
              <div class="forget">
                <label><input type="checkbox" />Me Lembre</label>
                <a href="#">Esqueçi a senha</a>
              </div>
              <button type="button" onclick="enviarFormulario()">Entrar</button>
          </form>
              <div class="register">
                <p>Já possui uma conta? <a href="./signIn.html">Entrar</a></p>
              </div>
            </form>
          </div>
        </div>
      </section>
      <script src="../JS/sign.js"></script>
  </body>
</html>
